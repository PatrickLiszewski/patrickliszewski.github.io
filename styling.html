<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
      article
        {
          color: #333;
          background-color: #FFECB3;
          font-size: 16px;
        }
      .feature
        {
          background-color:  #FFD54F;
          font-weight: bold;
          border: 2px solid #FFA000;
          animation-name: colorchange;
          animation-duration: 4s;

        }
      article p
      {
        line-height: 1.5;
        font-style: italic;
      }
      
      @keyframes colorchange {
        from {background-color: #FFD54F;}
        to {background-color: #FFB300;}
      }
    </style>
    
</head>
<body>
  <article>
    <h2>Regular Article</h2>
    <p>This is a normal article without any special styling.</p>
  </article>

  <article class="featured">
    <h2>Featured Article</h2>
    <p>This is a featured article with a bold look and a border.</p>
    
  </article>
  
</body>
</html>
