<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Fun</title>
<style>
  /* Style the body */
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Style the main section */
  main {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  /* Style the article */
  article {
    background: lightgray;
    height: 70vh;
    flex-grow: 1;
    padding: 1em;
  }

  /* Style nav and aside */
  nav, aside {
    background: beige;
    padding: 1em;
  }

  /* Style header and footer */
  header, footer {
    background: yellowgreen;
    height: 10vh;
    padding: 1em;
  }

  /* Flexbox styling for navigation */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Style for logo */
  .logo {
    color: black;
    font-size: 24px;
    font-weight: bold;
    margin-left: 20px;
  }

  /* Style for links attached to logo */
  .linklogo {
    list-style-type: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav ul li a {
    text-decoration: none;
    color: black;
  }

  nav ul li a:hover {
    background: lightgray;
    color: black;
  }

  /* Media query for screens >= 576px */
  @media (min-width: 576px) {
    main {
      flex-direction: row;
    }
    nav, aside {
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 20vw;
    }
  }
</style>
</head>
<body>
    <header>
        <h1>FlexBox Practice</h1>
    </header>

    <main>
        <nav class="navbar">
            <div class="logo"><strong>Logo</strong></div>
            <ul class="linklogo">
                <li style="margin-right: 10px;"><a href="home.html">Home</a></li>
                <li style="margin-right: 10px;"><a href="about.html">About</a></li>
                <li style="margin-right: 10px;"><a href="services.html">Services</a></li>
                <li style="margin-right: 10px;"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <article>
            <p>Welcome to the Flexbox practice page.</p>
        </article>
        
        <aside>
            <p>Additional information here.</p>
        </aside>
    </main>

    <footer>
        <p>Do we need this?</p>
    </footer>
</body>
</html>
