<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Document</title>
    </head>
    <body> 
        <p>
            This is a <em>really, <strong>REALLY</strong></em> awesome paragraph. 
            And here's a neat list:
        </p>
        <ol>
            <li>with one list item</li>
            <li>with another list item</li>
        </ol>

        <button id="button_A">Press Me</button>
        <h3 id="heading_A"></h3>

        <script>
            const buttonRef = document.getElementById("button_A");
            const headingRef = document.getElementById("heading_A");
            buttonRef.addEventListener("click", function() {
                const name = prompt("What is your name?");
                alert(`Hello ${name}, nice to see you!`);
                headingRef.textContent = name;
            });
            </script>
    </body>
